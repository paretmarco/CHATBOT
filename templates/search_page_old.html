<!DOCTYPE html>
<html>
<head>
    <title>Search Snippets</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/main.js"></script>
    <script src="/static/options.js"></script>
    <script src="/static/search_handler.js"></script>
    <script src="/static/search_options.js"></script>
</head>
<body>
    <div id="container">
        <h1>Search Snippets</h1>
        <div class="wrapper">
            <div class="settings" id="search_page_options"></div>
            <div class="results">
                <h2>Chatbot Answer</h2>
                <div id="chatbot_response"></div>
                <h2>Retrieved Snippets</h2>
                <div id="snippet_list">
                    <ul id="snippets"></ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
