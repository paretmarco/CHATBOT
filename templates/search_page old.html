<!DOCTYPE html>
<html>
<head>
    <title>Immerse Yourself in the Universe of Dr. Paret: Tap into the Wisdom of an Expert Master</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/main.js"></script>
    <script src="/static/show_snippets.js"></script>
    <script src="/static/chatbot.js"></script>
    <script src="/static/save_edits.js"></script>
    <script src="/static/videos.js"></script>
    <script src="/static/options.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>
            <img src="https://yt3.ggpht.com/FzQ0LPEsLV60T1LMu4DOC5tn7niVFGjvysjwYa5ezOj0OyJhrfjv-xr6ybvDMta9pNE62VnsrjI=s88-c-k-c0x00ffffff-no-rj-mo" alt="Dr. Pareti" class="logo">
            Tutorial System - Ask Dr. Paret - Immerse Yourself in the Universe of Dr. Paret: Tap into the Wisdom of an Expert Master
        </h1>
        <div class="wrapper">
            <div class="settings">
                <form onsubmit="handleFormSubmit(event)">
                    <label for="query">Ask me. Wait 30 secs, and you will receive a precise answer updated with specific information from Dr. Pareti:</label>
                    <br>
                    <textarea id="query" name="query" rows="4" cols="50"></textarea>
                    <br><br>
                    <input type="submit" value="Search">
                    <br><br>
                    <label for="max_tokens">Response length:</label>
                    <label for="max_tokens">Max Tokens:</label>
                    <input type="range" id="max_tokens" name="max_tokens" min="0" max="1200" value="250">
                    <span id="max_tokens_value">250</span>
                    <br><br>

                    <label for="num_results">Number of Results:</label>
                    <input type="range" id="num_results" name="num_results" min="0" max="10" value="2">
                    <span id="num_results_value">2</span>
                    <br><br>

                    <label>User personality:</label>
                    <br>
                    <div class="option-row" id="user_personality"></div>
                    <br>
                    <input type="text" placeholder="User additional input for user personality"><br><br>
                    <label>Task:</label>
                    <br>
                    <div class="option-row" id="task"></div>
                    <br>
                    <input type="text" placeholder="User additional input for task"><br><br>
                    <label>Format:</label>
                    <br>
                    <div class="option-row" id="format"></div>
                    <br>
                    <input type="text" placeholder="User additional input for format"><br><br>
                    <label for="chatbot_max_tokens">Chatbot answer length in tokens:</label>
                    <input type="number" id="chatbot_max_tokens" name="chatbot_max_tokens" value="300" min="1">
                    <br><br>
                    <label for="model">Model:</label>
                    <select id="model" name="model">
                        <option value="gpt-3.5-turbo">GPT-3.5-turbo</option>
                        <option value="gpt-4">GPT-4</option>
                    </select>
                    <br><br>
                </form>
            </div>
            <div class="results">
                <div id="progress-bar" class="hidden">
                    <div id="progress"></div>
                </div>
<div id="waiting-video" class="hidden">
    <iframe id="youtube-video" width="560" height="315" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen
            src="">
    </iframe>
</div>
                <hr> <!-- Add a horizontal line -->
                <h2>Retrieved Snippets</h2>

                <div id="snippet_list">
                    <ul id="snippets"></ul>
                </div>
                <h2>Chatbot Answer</h2>
                <div id="chatbot_response"></div>

                <!-- Add the remaining code -->
                <h2>Edit and Correct Answer</h2>
                <textarea id="edited_answer" rows="10" cols="80"></textarea>
                <button id="save_edited_answer">Save Edited Answer</button>
                <h2>Final Answer</h2>
                <div id="final_answer"></div>
                <label for="user_id">Conversation ID (if you want the answers to be consequential):</label>
                <input type="text" id="user_id" name="user_id" value="OWNER">
                <br><br>
                <label for="temperature">Temperature:</label>
                <input type="range" id="temperature" name="temperature" min="0" max="1" step="0.1" value="0.8">
                <span id="temperature_value">0.8</span>
                <br><br>
                <label for="frequency_penalty">Frequency Penalty:</label>
                <input type="range" id="frequency_penalty" name="frequency_penalty" min="0" max="1" step="0.1" value="0">
                <span id="frequency_penalty_value">0.0</span>
                <br><br>
            </div>
        </div>
    </div>
    <script src="/static/sliders.js"></script>
</body>
</html>
